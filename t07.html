<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-1단메뉴</title>
    <style>
        a {
            color: inherit;
        }

        .hover01 {
            color: #f00;
            font-size: 50px;
        }

        .hover01:hover a {
            color: #369;
            /* a reset하고 바깥 태그에 hover주고 a에 color 주기 */
        }

        .hover01>ul {
            display: none;
        }

        .hover01:hover>ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="hover01">
        <a href="">hahahaha</a>
        <!-- a태그 기본 속성 때문에 hover의 속성이 안 먹음 -->
        <ul>
            <li><a href="">smenu01</a></li>
            <li><a href="">smenu01</a></li>
            <li><a href="">smenu01</a></li>
            <li><a href="">smenu01</a></li>
        </ul>
    </div>
</body>

</html>
